<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Tarefas - Java</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        h1 { color: #2c3e50; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #f9f9f9; border-bottom: 1px solid #ddd; padding: 10px; display: flex; justify-content: space-between; }
        .btn-delete {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-delete:hover { background-color: #cc0000; }
    </style>
</head>
<body>

<h1>üìù Minha Lista de Tarefas (Java)</h1>

<div class="input-group">
    <input type="text" id="desc" placeholder="Nova tarefa...">
    <button onclick="criarTarefa()">Adicionar</button>
</div>

<ul id="lista">
</ul>

<script>
    const API_URL = 'http://localhost:8080/tarefas';

        // 1. LISTAR (GET)
        async function carregarTarefas() {
            const resposta = await fetch(API_URL);
            const tarefas = await resposta.json();

            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            tarefas.forEach(t => {
                const item = document.createElement('li');

                // AQUI EST√Å A M√ÅGICA:
                // Criamos um texto E um bot√£o que chama a fun√ß√£o deletar passando o ID
                item.innerHTML = `
                    <span>${t.id} - ${t.descricao}</span>
                    <button class="btn-delete" onclick="deletarTarefa(${t.id})">Excluir</button>
                `;

                lista.appendChild(item);
            });
        }

        // 2. CRIAR (POST)
        async function criarTarefa() {
            const descricao = document.getElementById('desc').value;
            if (!descricao) return; // N√£o deixa criar vazio

            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "descricao": descricao })
            });

            document.getElementById('desc').value = '';
            carregarTarefas();
        }

        // 3. DELETAR (DELETE) - NOVO!
        async function deletarTarefa(id) {
            if (confirm('Quer mesmo apagar a tarefa ' + id + '?')) {

                // O FETCH MUDA AQUI:
                // Passamos a URL com ID (/tarefas/1) e o m√©todo DELETE
                await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE'
                });

                // Recarrega a lista para mostrar que sumiu
                carregarTarefas();
            }
        }

        // Inicia carregando tudo
        carregarTarefas();
</script>
</body>
</html>
